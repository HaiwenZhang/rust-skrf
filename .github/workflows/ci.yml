# ============================================================================
# Rust CI Workflow
# ============================================================================
# Continuous Integration for rust-touchstone (skrf-rust)
# Runs on: push to main/master, pull requests
# ============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ==========================================================================
  # Formatting Check
  # ==========================================================================
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # ==========================================================================
  # Linting with Clippy
  # ==========================================================================
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-
            ${{ runner.os }}-cargo-

      # skrf-python is a PyO3 extension module, requires maturin to build
      - name: Run Clippy (excluding skrf-python)
        run: cargo clippy -p skrf-core -p skrf-wasm --all-targets --all-features -- -D warnings

  # ==========================================================================
  # Test Suite - Multi-platform
  # ==========================================================================
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-
            ${{ runner.os }}-cargo-

      # skrf-python is a PyO3 extension module, requires maturin to build
      - name: Build (excluding skrf-python)
        run: cargo build -p skrf-core -p skrf-wasm --all-features

      - name: Run tests (excluding skrf-python)
        run: cargo test -p skrf-core -p skrf-wasm --all-features --no-fail-fast

  # ==========================================================================
  # skrf-core Tests (Core library, no Python/WASM deps)
  # ==========================================================================
  test-core:
    name: Test skrf-core
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-core-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-core-
            ${{ runner.os }}-cargo-

      - name: Run skrf-core tests
        run: cargo test -p skrf-core --all-features

      - name: Run skrf-core doc tests
        run: cargo test -p skrf-core --doc

  # ==========================================================================
  # Python Bindings Test (skrf-python with maturin)
  # ==========================================================================
  test-python:
    name: Test Python (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-python-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-python-
            ${{ runner.os }}-cargo-

      - name: Install maturin
        run: pip install maturin

      - name: Build Python bindings
        run: maturin build --release
        working-directory: crates/skrf-python

      - name: Install Python bindings
        run: pip install target/wheels/*.whl
        shell: bash

      - name: Verify Python import
        run: python -c "import skrf_python; print('skrf_python imported successfully')"

  # ==========================================================================
  # Documentation Build
  # ==========================================================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-docs-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-docs-
            ${{ runner.os }}-cargo-

      # skrf-python is a PyO3 extension module, requires maturin to build
      - name: Build documentation (excluding skrf-python)
        run: cargo doc -p skrf-core -p skrf-wasm --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  # ==========================================================================
  # Core Library Check (skrf-core only, minimal dependencies)
  # ==========================================================================
  check-core:
    name: Check skrf-core
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-check-core-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-check-core-
            ${{ runner.os }}-cargo-

      - name: Check skrf-core
        run: cargo check --workspace -p skrf-core

  # ==========================================================================
  # CI Summary
  # ==========================================================================
  ci-success:
    name: CI Success
    needs: [fmt, clippy, test, test-core, test-python, docs]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.fmt.result }}" != "success" ]] || \
             [[ "${{ needs.clippy.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.test-core.result }}" != "success" ]] || \
             [[ "${{ needs.test-python.result }}" != "success" ]] || \
             [[ "${{ needs.docs.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully!"
